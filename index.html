<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>HangMan</title>
  </head>
  <body>
    <section id="category">
      <p>Select your category:</p>
      <button id="animal">Animals</button>
      <button id="city">Cities</button>
      <button id="color">Colors</button>
    </section>
    <section id="letters">
      <div id="A">A</div>
      <div id="B">B</div>
      <div id="C">C</div>
      <div id="D">D</div>
      <div id="E">E</div>
      <div id="F">F</div>
      <div id="G">G</div>
      <div id="H">H</div>
      <div id="I">I</div>
      <div id="J">J</div>
      <div id="K">K</div>
      <div id="L">L</div>
      <div id="M">M</div>
      <div id="N">N</div>
      <div id="O">O</div>
      <div id="P">P</div>
      <div id="Q">Q</div>
      <div id="R">R</div>
      <div id="S">S</div>
      <div id="T">T</div>
      <div id="U">U</div>
      <div id="V">V</div>
      <div id="W">W</div>
      <div id="X">X</div>
      <div id="Y">Y</div>
      <div id="Z">Z</div>
    </section>
    <section id="image">
      <img src="./lvl0.png" />
    </section>
    <section id="clue">
      <p>_______________</p>
    </section>
    <section id="gameOver">
      <p>The game is Over!</p>
      <button id="reset" onclick="reset()">Reset the game</button>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
